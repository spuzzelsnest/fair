<html>
<head>
    <title>Spannabis Totems</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='css/main.css'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <script src='js/jquery-3.2.1.slim.min.js'></script>
    <script src='js/popper.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
</head>
<body>
    
<div class="container2" style="width: 537px; margin: auto; background-color: white">

    <header style="text-align: center">
        <img src='img/Screen2_MenuIndex_2_header.png' style="width: 100%">
    </header>
    <div class="content">
        <div style="display: flex; align-items: center;">
            <div style="text-align: center; width: 100%" id="content">
                <button type='button' class='btn btn-light' onclick='start()' style="font-size: 3rem;">Comienza a Ganar</button>
            </div>
        </div>
        <div id='divInfo'></div>
        <div id='divBack' style='text-align: center; display: none; '></div>
        
    </div>
    <footer style="text-align: center">
        
        
        <img src='img/Screen2_MenuIndex_2_footer.png'  width='50%'>
    </footer>
</div>
        
   

    

    <script>
    function start(){
            var start = document.getElementById('content');
            var info = document.getElementById('divInfo');
        
            start.innerHTML = '';
        
            var raffles = [
                'Screen2_MenuIndex_2_button1.png',
                'Screen2_MenuIndex_2_button2.png',
                'Screen2_MenuIndex_2_button3.png']
            
            var descs = [];
                descs['0'] = '<img src="img/Screen3_PackDownload_2_sliced.png" width="70%" onclick="back()">';
                descs['1'] = 'Suscbribete a nuestro Newsletter y ll√©vate el porrito hinchuble de Weedmaps!';
                descs['2'] = '<img src="img/Screen5_PackDownload_1.png" width="70%" onclick="back()">';
        
        
            for(var i=0; i< raffles.length; i++){

            var raffle = document.createElement('img');
                raffle.src = 'img/'+raffles[i];
                raffle.style.width = '50%';
                raffle.innerHTML = raffles[i];
                raffle.setAttribute('id', i);
                start.append(raffle);
                start.appendChild(document.createElement('p'));

                raffle.addEventListener('click', function(e){
                    var id = this.id;
                    start.innerHTML = '';
                    info.innerHTML = descs[id]; 
                    info.style.color = 'white';
                    start.append(info);
                    });
   
            }
    }
        
        function back() {
            window.location.reload(false); 
        }
    </script>
     
    </body>
</html>
