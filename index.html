<html>
<head>
    <title>Spannabis Totems</title>
    <link rel='stylesheet' href='css/main.css'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <script src='js/jquery-3.2.1.slim.min.js'></script>
    <script src='js/popper.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
</head>
    <body>
    <div class='main'>
        <div id='start' class='start'>
            <button type='button' class='btn btn-light' onclick='start()'>Comienza a Ganar</button>
            <div id='divTitle'></div>
            <div id='divInfo'></div>
        </div>
    </div>
    <script>
    function start(){
            var start = document.getElementById('start');
            var title = document.getElementById('divTitle');
            var info = document.getElementById('divInfo');
        
            start.innerHTML = '';
        
            var raffles = [];
                raffles['0'] = 'Download Pack';
                raffles['1'] = 'Newsletter Pack';
                raffles['2'] = 'Follow Us Pack';
            var descs = [];
                descs['0'] = '<ol type="1"><li>Descarga la APP</li><li>Registrate</li><li>Muestra tu registro a neustro staff</li><p>Bienvenido a la familia Weedmaps';
                descs['1'] = 'Suscbribete a nuestro Newsletter y llévate el porritp hinchuble de Weedmaps!';
                descs['2'] = 'Gana uno de estos premios participando en neustro Sorteo!<ol type="1"><li>Follow @weedmapses</li><li>Tómate una foto en neustro stand<br>y publica la en tu timele o stories etiquetandonos @weedmapses</li><li>Nuestra tu post a neustro Staff</li> ';
        
        for(var i=0; i< raffles.length; i++){
            
            var raffle = document.createElement('button');
                raffle.className = 'btn btn-light';
                raffle.innerHTML = raffles[i];
                raffle.setAttribute('id', i);
                start.append(raffle);
                start.appendChild(document.createElement('p'));
                raffle.addEventListener('click', function(e){
                    
                    var id = this.id;
                    start.innerHTML = '';
                    title.innerHTML = raffles[id];
                    info.innerHTML = descs[id];
                    
                    start.append(title);
                    start.append(info);
             
                });
            
             
        }
    }
    </script>
    
    </body>
</html>
